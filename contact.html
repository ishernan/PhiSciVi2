<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Publisher" content="Isaac Hernandez">
    <meta name="Robots" content="all">
    <meta name="Rating" content="general">
    <meta name="Distribution" content="global">
    <meta name="Geography" content="31000">
    <meta name="Category" content="environment">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style">

    <title>Contact</title>
  </head>
  <body>
    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Accueil</a></li>
        <li class="breadcrumb-item active" aria-current="page">Contact</li>
      </ol>
    </nav>
    <main>
      <div class="container">
        <div class="">
          <h2 class="text-center mb-5 mt-5 shadow-sm p-3">Contactez-nous</h2>          
        </div>        
        
        <div class="shadow rounded p-5 box mx-auto">
          <div class="row">
            <div class="col-12 col-md-6 mb-3">
              <label class="form-label">Prénom</label>
              <input type="text" class="form-control" placeholder="Prénom">
            </div>
            <div class="col-12 col-md-6 mb-3">
              <label class="form-label">Nom</label>
              <input type="text" class="form-control" placeholder="Nom">
            </div>
          </div>

          <div class="row">
            <div class="col-12 col-md-6 mb-3">
              <label class="form-label">E-Mail:</label>
              <input type="email" class="form-control" placeholder="nom@email.com">
            </div>
            <div class="col-12 col-md-6 mb-3">
              <label class="form-label">Objet</label>
              <input type="email" class="form-control" placeholder="Objet">
            </div>
          </div>

            <div class="mb-3">
              <label class="form-label">Message</label>
              <textarea name="" class="form-control" placeholder="Redigez votre message ici" rows="8"></textarea>
            </div>

            <!-- Button modal -->
            <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#exampleModal">Envoyer</button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Envoie du formulaire</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    Êtes-vous sur d'envoyer ce message ?
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                    <button type="button" class="btn btn-primary">Envoyer</button>
                  </div>
                </div>
              </div>
            </div>
          
          </div>
        </div>
      </main>
      







    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    
  </body>
</html>
